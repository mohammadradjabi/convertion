<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Conversion</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="form1">
        <div>
          <input class="fullname" type="text" placeholder="Full Name" />
        </div>
        <div>
          <input class="father" type="text" placeholder="Fathers Name" />
        </div>
        <div>
          <input class="degree" type="text" placeholder="Degree" />
        </div>
        <div>
          <input class="gender" type="text" placeholder="Gender" />
        </div>
        <div>
          <input class="phone" type="number" placeholder="Phone Number" />
        </div>
        <div>
          <lable>Birthday:</lable>
          <input class="date month" type="number" placeholder="Month" />
          <input class="date day" type="number" placeholder="Day" />
          <input class="date year" type="number" placeholder="Year" />
        </div>
        <div>
          <input class="email" type="email" placeholder="Email" />
        </div>
        <div>
          <input class="city" type="text" placeholder="City" required />
        </div>
      </div>
      <div class="form2">
        <h2>Your Full Name:</h2>
        <h1 class="fullname"></h1>
        <h2>Your Father's Name:</h2>
        <h1 class="father"></h1>
        <h2>Your Degree:</h2>
        <h1 class="degree"></h1>
        <h2>Your Gender:</h2>
        <h1 class="gender"></h1>
        <h2>Your Phone Number:</h2>
        <h1 class="phone"></h1>
        <h2>Your Age:</h2>
        <h1 class="birthday year"></h1>
        <h1 class="birthday month"></h1>
        <h1 class="birthday day"></h1>
        <h2>Your Email:</h2>
        <h1 class="email"></h1>
        <h2>Your City:</h2>
        <h1 class="city"></h1>
      </div>
      <button>Send</button>
    </div>

    <script src="main.js"></script>
  </body>
</html>
